<html lang="en">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Dayflow" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Dayflow HRMS - AI-Powered HR Management" />
    <meta property="og:description" content="Transform your HR operations with AI-powered attendance, leave management, and intelligent employee insights." />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #0f0f12; 
        color: #fff;
        overflow-x: hidden;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #131118; }
      ::-webkit-scrollbar-thumb { background: #413b54; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #8055f6; }
      
      /* Selection styling */
      ::selection {
        background: rgba(128, 85, 246, 0.3);
        color: #fff;
      }
      
      /* Loading screen */
      .app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f0f12;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      .app-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .loader-ring {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(128, 85, 246, 0.2);
        border-top-color: #8055f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "react/jsx-dev-runtime": "https://esm.sh/react@18.3.1/jsx-dev-runtime",

    "date-fns": "https://esm.sh/date-fns@3.6.0",
    "react-hook-form": "https://esm.sh/react-hook-form@7.51.1?deps=react@18.3.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.2.2",
    "@hookform/resolvers/zod": "https://esm.sh/@hookform/resolvers@3.3.4/zod?deps=react-hook-form@7.51.1,zod@3.22.4",
    "react-hot-toast": "https://esm.sh/react-hot-toast@2.4.1?deps=react@18.3.1,react-dom@18.3.1",
    "zod": "https://esm.sh/zod@3.22.4",
    "zustand": "https://esm.sh/zustand@4.5.2?deps=react@18.3.1",
    "zustand/middleware": "https://esm.sh/zustand@4.5.2/middleware?deps=react@18.3.1",
    "clsx": "https://esm.sh/clsx@2.1.0",
    "lucide-react": "https://esm.sh/lucide-react@0.363.0?deps=react@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "zustand/": "https://esm.sh/zustand@^5.0.9/",
    "@hookform/resolvers/": "https://esm.sh/@hookform/resolvers@^5.2.2/",
    "framer-motion": "https://esm.sh/framer-motion@11.0.0?deps=react@18.3.1,react-dom@18.3.1"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- Loading Screen -->
    <div id="app-loader" class="app-loader">
      <div class="loader-ring"></div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
    
    <!-- Hide loader when app is ready -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('app-loader');
          if (loader) loader.classList.add('hidden');
        }, 500);
      });
    </script>
  </body>
</html>
